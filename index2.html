<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveman Chatbot</title>
    <style>
        body {
            font-family: 'Papyrus', fantasy;
            color: #3b3b3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('caveman-background-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .chat-wrapper {
            display: flex;
            align-items: flex-end;
            position: relative;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            padding: 20px;
            background-color: rgba(232, 217, 182, 0.9);
            border: 3px solid #8b5a2b;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            color: #8b4513;
            margin-bottom: 20px;
        }
        #chat-area {
            width: 100%;
            height: 250px;
            overflow-y: auto;
            background-color: #fff8dc;
            border-radius: 10px;
            border: 2px solid #8b5a2b;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        #message-input {
            width: 75%;
            padding: 10px;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            background-color: #f4e3c3;
        }
        #send-button {
            background-color: #8b4513;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #a0522d;
        }
        #avatar {
            width: 500px;
            position: absolute;
            right: -500px;
            bottom: -50px;
        }
        .message-bubble {
            position: relative;
            background-color: #fff8dc;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            width: fit-content;
            max-width: 80%;
        }
        .message-bubble::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #fff8dc transparent transparent;
        }
        .caveman-response {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <h1>Caveman Chat</h1>
            <div id="chat-area"></div>

            <div id="user-input-area">
                <input type="text" id="message-input" placeholder="Say something... Ugh!" autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
        <img id="avatar" src="grug.png" alt="Caveman Avatar">
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            messageInput.value = '';

            // AI caveman response (for testing)
            setTimeout(() => {
                addCavemanResponse("Ugh! Caveman think about it...");
            }, 1000);
        }

        function addUserMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message-bubble';
            userMessage.textContent = `You: ${message}`;
            chatArea.appendChild(userMessage);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addCavemanResponse(message) {
            const cavemanResponse = document.createElement('div');
            cavemanResponse.className = 'message-bubble';
            cavemanResponse.textContent = message;

            const cavemanResponseContainer = document.createElement('div');
            cavemanResponseContainer.className = 'caveman-response';
            cavemanResponseContainer.appendChild(cavemanResponse);

            chatArea.appendChild(cavemanResponseContainer);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
