<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveman Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-key-input-container">
        <!--input type "password" hides key-->
        <input type="password" class="api-key-input" id="api-key-input" placeholder="Enter an OpenAI API Key"/>
        <!--the button calls a function to establish the inputted API key for the bot-->
        <button class="use-key-button" onclick="getApiKey()">Use Key</button>
    </div>    
    <div class="chat-wrapper">
		<!-- New div for the GIF -->
    <div id="caveman-gif-container">
    	<img src="CavemanIdle.gif" alt="Caveman Idle Animation" id="caveman-gif">
	</div>
        <div class="chat-container">
            <h1>Caveman Chat</h1>
            <div id="chat-area"></div>
            <div id="user-input-area">
                <input type="text" id="message-input" placeholder="Say something... Ugh!" autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
        <img id="avatar" src="grug.png" alt="Caveman Avatar">
    </div>
    <script src="script.js"></script>
</body>
</html>
